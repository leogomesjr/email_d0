    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        font-size: 16px;

      header,

        height: 61px;

        display: flex;
        justify-content: center;

      }

      header figure {
        width: 148px;

      header figure img {

      }

      }

      }

      .section-one > .container > h1 {
        font-size: 1.4rem;
        text-align: center;
        margin-bottom: 20px;
      }

      .section-one > .container > button {
        width: 90%;
        margin: 0 auto;
        padding: 6px;
        background-color: #000;
        color: #fff;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
        margin-bottom: 20px;
      }

      .section-one > .container > figure {
        width: 100%;
        display: flex;
      }

      .section-one > .container > figure > img {
        width: 100%;
      }
    </style>
